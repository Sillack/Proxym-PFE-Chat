<a href="{{link}}" target="_blank" rel="noopener" (click)="onClick($event)">{{text}}</a>
<div *ngIf="(link.includes('.com') || link.includes('.fr') ) && !link.includes('https://www.uib-net.com/#/app/public/offre/content') ">
<ngx-link-preview
                  apiRoute="demo"
                  [links]="links"
                  [getApiEndpoint$]="apiCallbackFn">
</ngx-link-preview>
</div>

<div *ngIf="!link.includes('.jpg') && !link.includes('.png') && !link.includes('.jpeg') && !link.includes('.com') && !link.includes('.fr') &&
!link.includes('.mp4')">
    <a href="{{link}}" target="_blank" rel="noopener" (click)="onClick($event)">  <img [src]="imgFile" style="max-width: 73px;"/></a>

</div>
