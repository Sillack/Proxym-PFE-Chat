

        <div  *ngIf="selectedRoom && openA == 1" class="chat-window">
            <ngx-chat-filedrop [enabled]="httpFileUploadPlugin.fileUploadSupported"
                               (fileUpload)="uploadFile($event)"
                               [dropMessage]="chatService.translations.dropMessage">

                <div  [title]="" class="chat-contact-header">
                    <div (click)="onClickHeader()" class="chat-contact-avatar">

                    </div>

                    <div (click)="onClickHeader()" style="color: white;padding: 0 0.5em;
    white-space: nowrap;
    text-overflow: ellipsis;
    -webkit-box-flex: 1;
    flex-grow: 1;
    overflow: hidden;
    font-weight: bold;
    margin-left: -24px;
    font-size: 13px;">
                        {{name}}
                    </div>
                    <div class="chat-video-audio-call">

                        <i  aria-hidden="true"  class="ffa fa-video-camera"  ></i>

                        <i aria-hidden="true" class="fa fa-phone" style="margin-left: 15px;margin-right: 10px;"></i>


                    </div>

                    <div class="chat-close" (click)="onClickClose()" style="color: white">
                        &times;
                    </div>
                </div>

                <div *ngIf="selectedRoom" class="chat-content">
                    <ngx-chat-room-messages [room]="selectedRoom"></ngx-chat-room-messages>
                    <div class="chat-input-container">
                        <ngx-chat-message-input [room]="selectedRoom"></ngx-chat-message-input>
                    </div>

                </div>
            </ngx-chat-filedrop>
        </div>
