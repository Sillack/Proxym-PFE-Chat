<div class="row" style="height: 100%; width:100%; overflow: hidden;">
    <div class="col-lg-12" style="text-align: center">
        <div>
            <img [src]="chatWindowState.contact.avatar" style="max-width: 100%;border-radius: 8em;"/>
        </div>
        <video id="remote-video" class="remoteaudio" controls autoplay style=" width: 100%; margin-top: -58px;"></video>
        <video id="local-video" class="localaudion" controls autoplay muted style="margin-top: -128px;"></video>

    </div>
    <div class="col-lg-12" style="text-align: center">
    <button (click)="EndCallAudio()" class="btn btn-sm btn-danger end-call-btn" style="    border-radius: 50%;
    font-size: 24px;
    height: 40px;
    width: 40px;"><i class="fa fa-phone"></i></button>
</div>
</div>
<div class="row callaudio-btn-div" style="">
</div>
