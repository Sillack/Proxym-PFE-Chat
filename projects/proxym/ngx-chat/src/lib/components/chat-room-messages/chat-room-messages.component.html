<div class="chat-messages" #messageArea>
    <ngx-chat-message *ngFor="let message of room.messages"
                      [message]="message"
                      [avatar]="getOrCreateContactWithFullJid(message.from).avatar"
                      [showAvatars]="true"
                      [nick]="getOrCreateContactWithFullJid(message.from).name">
    </ngx-chat-message>
    <div class="chat-messages-empty" *ngIf="room.messages.length === 0">
        {{chatService.translations.noMessages}}
    </div>
</div>
